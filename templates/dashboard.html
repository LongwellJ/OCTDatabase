
{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    
{% endfor %}
<div class="box">
<div class="card box shadow p-3 mb-5 bg-body-grey">
  <div class="card-header">

    <h2>Welcome to your user dashboard</h2>

  </div>

    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">

        <strong>username:</strong> {{ current_user.username }}<br/>
        <strong>User Id:</strong> {{ current_user.id }}<br/>
      </p>
      <a href="{{ url_for('password')}}" class="btn btn-dark btn-sm">Edit Password</a>
      <a href="{{ url_for('logout')}}" class="btn btn-dark btn-sm">Logout</a>
    </div>



</div>
</div>

{% endblock %}
